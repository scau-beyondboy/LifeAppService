<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/showArticle.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-2.2.0.min.js"></script>
    <script src="../js/clubJsonData.js"></script>
    <title>显示社团信息</title>
</head>
<body class="/club/getAllClub">
<!--<form id="query" name="query" method="get" >-->
搜索框：<input id="condition" type="text" placeholder="输入回车搜索" onkeydown="summit()"/>
<select id="field" onchange="this.parentNode.nextSibling.value=this.value">
    <option value="club_id">社团序号</option>
    <option value="club_name">社团名字</option>
    <option value="club_weixin_num">社团微信号</option>
</select>
<!--</form>-->
<br/><br/>
<div id="dataTable">

</div>
<button id="page" type="button" onclick="pages()">分页</button>
<button id="pre" type="button" onclick="pre()">上一页</button>
<button id="next" type="button" onclick="next()">下一页</button>
</body>
<script>
    function summit() {
        if (event.keyCode == 13) {
            var field = $("#field").val();
            var condition = $("#condition").val();
            $.ajax(
                    {
                        url: "/club/queryCondition",
                        type: "get",
                        dataType: 'json',
                        data: {"field": field, "condition": condition},
                        success: function (data) {
                            console.log(data);
                            createShowingTable(data);
                            // refresh_date.onload;
                        },
                        error: function () {
                            console.log("summit>>>>>>>>>选择条件查询有误");
                        }
                    }
            );
        }
    }
    var currentPage = 1;
    var rowNum = 4;
    var start = 0;//首页为1
    var end = currentPage * rowNum;
    var total = 0;
    var totalPage = 0;
    /**分页显示*/
    function pages() {
        $.ajax(
                {
                    url: "/club/getCount",
                    type: "get",
                    success: function (data) {
                        currentPage = 1;
                        start = 0;//首页为1
                        end = rowNum;
                        total = data;
                        totalPage = data / rowNum;
//                        if (data % rowNum != 0) {
//                            totalPage += 1;
//                        }
                        displayPage(start, end);
                    },
                    error: function () {
                        alert("选择条件查询有误")
                    }
                }
        );
    }
    //分页显示上一页
    function pre() {
        if (currentPage == 1) {
            start = 0;
            end = currentPage * rowNum;
        }
        else {
            currentPage--;
            if (currentPage <= 0) {
                currentPage == 1;
            }
            if (currentPage > totalPage) {
                currentPage = totalPage;
            }
            //end = currentPage * rowNum;
            //start = end - rowNum;
            start = (currentPage - 1) - rowNum;
            if (start < 0) {
                start = 0;
            }
            end = start + rowNum;
        }
        console.log("end:" + end + "  start:" + start + "   currentPage:" + currentPage);
        displayPage(start, end);
    }
    // var isLast = false;
    //分页显示下一页
    function next() {
        currentPage++;
        if (currentPage > totalPage) {
            currentPage = totalPage;
        }
        if (currentPage < 1) {
            currentPage = 1;
        }
        end = currentPage * rowNum;
        if (end > total) {
            end = total;
        }
        start = end - rowNum;
        console.log("end:" + end + "  start:" + start);
        displayPage(start, end);
    }
    function displayPage(start, end) {
        $.ajax(
                {
                    url: "/club/page",
                    type: "get",
                    dataType: 'json',
                    data: {"start": start, "end": end},
                    success: function (data) {
                        console.log(data);
                        createShowingTable(data);
                        // refresh_date.onload;
                    },
                    error: function () {
                        alert("选择条件查询有误")
                    }
                }
        )
    }
</script>
</html>
